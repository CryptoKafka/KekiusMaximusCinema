<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kekius Cinema - Main Page</title>
  <!-- Google Font: Cinzel for an ancient Roman feel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000; /* Black background */
      font-family: 'Cinzel', serif;
      color: #FF0000; /* Bright red text */
      line-height: 1.6;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    /* Banner Section */
    .banner-section {
      margin-bottom: 20px;
    }
    .banner {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border: 2px solid #b22222;
      border-radius: 10px;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Menu Bar */
    .menu-bar {
      background-color: #333;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .menu-bar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .menu-bar li {
      margin: 0 15px;
    }
    .menu-bar a {
      color: #FF0000;
      text-decoration: none;
      font-size: 1.1em;
      text-shadow: 0 0 5px #FF0000;
    }
    .menu-bar a:hover {
      text-decoration: underline;
    }
    /* Video Section */
    .video-section {
      position: relative;
      margin: 20px 0;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border: 5px solid #b22222;
      border-radius: 10px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Torch Placeholders */
    .torch {
      width: 80px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }
    .torch.left {
      left: -100px;
    }
    .torch.right {
      right: -100px;
    }
    /* Headings & Subtitle */
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #FF0000;
      text-shadow: 0 0 5px #FF0000;
    }
    .subtitle {
      margin: 10px 0 30px;
      font-size: 1.2em;
      color: #FF4500;
      text-shadow: 0 0 5px #FF4500;
    }
    /* Button Styles */
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 16px;
      background-color: #b22222;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .btn:hover {
      background-color: #8b1a1a;
    }
    /* Bigger Donate Button */
    .donate-btn {
      font-size: 1.5em;
      padding: 16px 32px;
    }
    /* Wallet Buttons Container (unused after removal) */
    .wallet-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .banner {
        height: 120px;
      }
      .menu-bar ul {
        flex-direction: column;
      }
      .menu-bar li {
        margin: 5px 0;
      }
      h1 {
        font-size: 2em;
      }
      .subtitle {
        font-size: 1em;
      }
      .torch {
        width: 60px;
      }
      .torch.left {
        left: -60px;
      }
      .torch.right {
        right: -60px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      .subtitle {
        font-size: 0.9em;
      }
      .btn {
        font-size: 0.9em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner Section -->
    <div class="banner-section">
      <div class="banner">
        <img src="https://i.imgur.com/ntkrVQJ.jpg" alt="Kekius Cinema Banner">
      </div>
      <div style="margin-top: 10px;">
        <button class="btn donate-btn" data-wallet="0x5Ff0f8dC58cd72862e032B3a3BC560607AD86eaC">DONATE HERE</button>
      </div>
    </div>
    <!-- Menu Bar -->
    <nav class="menu-bar">
      <ul>
        <li><a href="index.html">MAIN</a></li>
        <li><a href="movies.html">MOVIES</a></li>
        <li><a href="community.html">KEKIUS COMMUNITY</a></li>
      </ul>
    </nav>
    <!-- Video Section -->
    <div class="video-section">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/7kcLsSKUt44" frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        <img src="https://via.placeholder.com/80?text=Torch" alt="Left Torch" class="torch left">
        <img src="https://via.placeholder.com/80?text=Torch" alt="Right Torch" class="torch right">
      </div>
    </div>
  </div>
  <script>
    // Handle donate button clicks to copy the donation ETH address
    document.querySelectorAll('.donate-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const walletAddress = btn.getAttribute('data-wallet');
        navigator.clipboard.writeText(walletAddress)
          .then(() => {
            btn.innerText = "Ethereum Address Copied";
            setTimeout(() => {
              btn.innerText = "DONATE HERE";
            }, 2000);
          })
          .catch(err => {
            console.error('Failed to copy text: ', err);
          });
      });
    });
  </script>
</body>
</html>
